
            
 
    <div class="col-md-12">
        <div class="container">
          <div class="row books-outer">
            <ng-container      *ngFor="let item of Productlist |filter: searchKey" >
              <div class="card col-md-3">
                <img 
                  src="https://bookcart.azurewebsites.net/upload/{{item.coverFileName}}"
                  alt=""
                />
                <p>{{ item.title }}</p>
                <p>
                  <strong>{{item.price | currency: 'INR'}}</strong>
                </p>
                <span class="whistlist"><mat-icon>favorite_border</mat-icon>
                <button class="btn btn-primary"><mat-icon>shopping_cart</mat-icon>Add to Cart</button>
              </span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
