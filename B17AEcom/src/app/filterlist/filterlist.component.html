<mat-card>
    <mat-selection-list [multiple]="false">
        <mat-list-option [style.background-color]="selectedTab==''?'orange':'white'"  (click)="filter('')"><a>All Categories</a></mat-list-option>
        <mat-list-option [style.background-color]="selectedTab=='Biography'?'orange':'white'"  (click)="filter('Biography')"><a>Biography</a></mat-list-option>
        <mat-list-option [style.background-color]="selectedTab=='Fantasy'?'orange':'white'" (click)="filter('Fantasy')">Fantasy</mat-list-option>
        <mat-list-option [style.background-color]="selectedTab=='Fiction'?'orange':'white'" (click)="filter('Fiction')">Fiction</mat-list-option>
        <mat-list-option [style.background-color]="selectedTab=='Mystery'?'orange':'white'"(click)="filter('Mystery')">Mystery</mat-list-option>
        <mat-list-option [style.background-color]="selectedTab=='Romance'?'orange':'white'" (click)="filter('Romance')">Romance</mat-list-option>
      </mat-selection-list>   
</mat-card>
